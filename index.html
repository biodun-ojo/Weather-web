<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weather.css" />

    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    /> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>weather</title>
  </head>

  <body>
    <form class="weatherForm bg-white p-6 rounded-lg">
      <div>
        <input
          type="text"
          class="cityInput bg-white border m-0!"
          placeholder="Enter City"
        />
      </div>
      <button type="submit">Get weather</button>
    </form>

    <!--  
    <section class="cardz">
        <h1 class="cityDisplay">ado</h1>
        <p class="tempDisplay">90.f</p>
        <p class="humidityDisplay">humdity: 75%</p>
        <p class="descDisplay">clear skies</p>
        <p class="weatherEmoji">☀️</p>
        <p class="errorDisplay"> please enter a city</p>
    </section>
    -->

    <div class="bg-white rounded-2xl overflow-hidden">
      <section class="p-6 bg-[#f5f5f5]">
        <div>
          <p class="font-bold">Iwo</p>
          <p class="text-[#878787] mb-10">Today's weather</p>
        </div>

        <div class="flex items-center my-5">
          <img src="assets/cloud.svg" alt="cloud" class="w-15 me-5" />
          <div>
            <h3 class="text-5xl font-bold">27ºC</h3>
            <p>cloudy</p>
          </div>
        </div>

        <p>A bit cloudy, but still a beautiful day</p>
      </section>

      <section class="p-6">
        <h2 class="text-2xl my-3 font-bold">Weather Details</h2>

        <div class="flex items-center my-6">
          <div
            class="bg-[#e3eeff] w-10 h-10 flex items-center justify-center rounded-full me-3"
          >
            <img src="assets/temp.svg" alt="" />
          </div>
          <div>
            <h6 class="text-[#878787]">Feels Like</h6>
            <p>28ºC</p>
          </div>
        </div>

        <div class="flex items-center my-6">
          <div
            class="bg-[#e3eeff] w-10 h-10 flex items-center justify-center rounded-full me-3"
          >
            <img src="assets/humdity.svg" alt="" />
          </div>
          <div>
            <h6 class="text-[#878787]">Humdity</h6>
            <p>69%</p>
          </div>
        </div>

        <div class="flex items-center my-6">
          <div
            class="bg-[#e3eeff] w-10 h-10 flex items-center justify-center rounded-full me-3"
          >
            <img src="assets/air.svg" alt="" />
          </div>
          <div>
            <h6 class="text-[#878787]">Wind Speed</h6>
            <p>22km/h</p>
          </div>
        </div>
      </section>
    </div>

    <section class="cardz" style="display: none"></section>

    <script src="weather.js"></script>
  </body>
</html>
